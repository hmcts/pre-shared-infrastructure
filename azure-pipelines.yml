name: Pre-Shared-Infrastructure Deployment Pipeline

trigger:
  - master

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: azure-devops-templates
      type: github
      name: hmcts/azure-devops-templates
      ref: refs/heads/master
      endpoint: hmcts 

variables:
  - name: resourceGroup
    value: jenkins-state-${{ lower(parameters.environment) }}
  - name: storageAccount
    value: sdsstate${{ lower(parameters.environment) }}
  - name: container
    value: tfstate-${{ lower(parameters.environment) }}

parameters:
  - name: action
    type: string
    default: plan
    values:
      - plan
      - apply

  - name: environment
    displayName: Environment
    type: string
    default: "Sbox"
    values:
      - Sbox
      - Dev
      - Demo
      - Test
      - Stg
      - Prod

