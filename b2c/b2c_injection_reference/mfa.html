<div id="api" data-name="Phonefactor" role="form">
  <span id="screen_reader_msg" role="alert" aria-label="" aria-hidden="true" style="display:none"></span>
  <div class="buttons">
  </div>
  <div class="intro">
    <p>We have the following number on record for you. We can send a code via SMS or phone to authenticate you.</p>
  </div>
  <div class="error pageLevel" id="errorMessage" style="display:none" aria-hidden="true">
    <p role="alert">The verification code you have entered does not match our records. Please try again, or request a new code.</p>
  </div>
  <div class="phoneNumbers" id="phoneNumbers">
    <div class="phoneNumber">
      <div class="type">Phone Number</div>
      <div class="number">XXX-XXX-XXX</div>
    </div>
  </div>
  <div id="codeVerification" style="display:none" aria-hidden="true">
    <div class="actionLabel">
      <label for="verificationCode">Enter your verification code below, or </label>
      <a id="retryCode" tabindex="1">send a new code</a>
    </div>
    <div class="error itemLevel" aria-hidden="true">
      <p role="alert"></p>
    </div>
    <input type="text" role="textbox" id="verificationCode" maxlength="6" autocomplete="false" pattern="\d{6}"
           title="Please enter the verification code you received" aria-required="true">
  </div>
  <div class="working"></div>
  <div class="buttons">
    <button id="sendCode" autofocus="">Send Code</button>
    <button id="verifyCode" class="disabled" aria-disabled="true" style="display: none;">Verify Code</button>
    <button id="verifyPhone">Call Me</button>
    <button id="continuePhone" class="disabled" aria-disabled="true" style="display: none;">Continue</button>
    <button id="cancel">Cancel</button>
  </div>
</div>
