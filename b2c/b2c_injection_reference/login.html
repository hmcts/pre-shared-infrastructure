<div id="api" data-name="Unified">
  <form id="localAccountForm" action="JavaScript:void(0);" class="localAccount" aria-label="Sign in with your email address">
    <div class="intro">
      <h2 aria-level="1">
        Sign in with your email address
      </h2>
    </div>
    <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;">
      <p></p>
    </div>
    <div class="entry">
      <div class="entry-item">
        <label for="signInName">
          Email Address
        </label>
        <div class="error itemLevel" aria-hidden="false" role="alert" style="display: block;">
          <p>Please enter your Email Address</p>
        </div>
        <input type="text" id="signInName" name="Email Address" title="Please enter a valid Email Address" autofocus=""
               placeholder="Email Address" aria-label="Email Address" class="highlightError">
      </div>
      <div class="entry-item">
        <div class="password-label">
          <label for="password">Password</label>
          <a id="forgotPassword" href="">Forgot your password?</a>
        </div>
        <div class="error itemLevel" aria-hidden="false" style="display: block;">
          <p role="alert">Please enter your password</p>
        </div>
        <input type="password" id="password" name="Password" placeholder="Password" aria-label="Password"
               autocomplete="current-password" aria-required="true" class="highlightError">
      </div>
      <div class="working"></div>
      <div class="buttons">
        <button id="next" type="submit" form="localAccountForm">Sign in</button>
      </div>
    </div>
    <div class="divider">
      <h2>OR</h2>
    </div>
    <div class="create">
      <p>
        Don't have an account?<a id="createAccount" href="">Sign up now</a>
      </p>
    </div>
  </form>
</div>
